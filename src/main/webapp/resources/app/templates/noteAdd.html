<div class="row justify-content-center info new-object-form">
    <div class="col-lg-5">
        <h4>Add entity</h4>
        <div class="card text-center card-form">
            <div class="card-body">
                <h5>Note</h5>
                <form>
                    <div class="form-group">
                        <input value="<%- name %>" id="name" type="text" class="note form-control form-control-lg" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <input value="<%- content %>"   id="content" type="text" class="note form-control form-control-lg" placeholder="Content" />
                    </div>
                    <input id="submit" type="submit" value="Save entity" class="btn btn-outline-dark btn-block" />
                </form>
            </div>
        </div>
    </div>
</div>
